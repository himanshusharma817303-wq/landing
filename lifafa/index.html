<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0B0B10;
      color: white;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="loader"></div>
  <p>Opening App...</p>

  <script>
    // Params
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("e");
    const token = params.get("t");

    // Fallback (tum yaha Play Store bhi rakh sakte ho)
    const fallbackUrl = "https://play.google.com/store/apps/details?id=in.rojsetu.taskapp";

    if (!eventId || !token) {
      window.location.replace(fallbackUrl);
    }

    const deepLink = `rozsetu://lifafa?e=${encodeURIComponent(eventId)}&t=${encodeURIComponent(token)}`;

    let opened = false;
    let fallbackTimer = null;

    function markOpened() {
      opened = true;
      if (fallbackTimer) clearTimeout(fallbackTimer);
    }

    // App open detect (best combo)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) markOpened();
    });
    window.addEventListener("pagehide", markOpened);
    window.addEventListener("blur", markOpened);

    // Try open app (DON'T use replace)
    window.location.href = deepLink;

    // Fallback only if NOT opened
    fallbackTimer = setTimeout(() => {
      if (!opened) window.location.replace(fallbackUrl);
    }, 1800);
  </script>

</body>
</html>
