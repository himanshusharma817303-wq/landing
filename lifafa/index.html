<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Rozsetu...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0B0B10;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }
  </style>
</head>
<body>
  <p>Opening Rozsetu App...</p>

  <script>
    const PLAY_STORE = "https://play.google.com/store/apps/details?id=in.rojsetu.taskapp";
    const PACKAGE = "in.rojsetu.taskapp";

    const params = new URLSearchParams(location.search);
    const e = params.get("e");
    const t = params.get("t");

    // If params missing -> go Play Store (NOT website)
    if (!e || !t) {
      location.replace(PLAY_STORE);
    }

    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);

    if (isAndroid) {
      // âœ… BEST: intent:// auto opens app, otherwise auto opens Play Store
      const intentUrl =
        `intent://lifafa?e=${encodeURIComponent(e)}&t=${encodeURIComponent(t)}` +
        `#Intent;scheme=rozsetu;package=${PACKAGE};` +
        `S.browser_fallback_url=${encodeURIComponent(PLAY_STORE)};end`;

      location.href = intentUrl;
    } else {
      // iOS / others: try deep link, then fallback Play Store (or you can use App Store link if you have)
      const deepLink = `rozsetu://lifafa?e=${encodeURIComponent(e)}&t=${encodeURIComponent(t)}`;

      let done = false;
      const goStore = () => {
        if (done) return;
        done = true;
        location.replace(PLAY_STORE);
      };

      // Try open
      location.href = deepLink;

      // Fallback after 1.5s
      setTimeout(goStore, 1500);
    }
  </script>
</body>
</html>
