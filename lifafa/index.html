<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening...</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0B0B10;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
  </style>
</head>
<body>
  <p>Opening Rozsetu App...</p>

  <script>
    const PLAY_STORE = "https://play.google.com/store/apps/details?id=in.rojsetu.taskapp";
    const PACKAGE = "in.rojsetu.taskapp";

    const params = new URLSearchParams(location.search);
    const e = params.get("e");
    const t = params.get("t");

    if (!e || !t) {
      location.replace(PLAY_STORE);
    }

    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);

    let opened = false;

    const markOpened = () => { opened = true; };
    window.addEventListener("pagehide", markOpened);
    window.addEventListener("blur", markOpened);
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) opened = true;
    });

    if (isAndroid) {
      // Android: intent URL (best)
      const intentUrl =
        `intent://lifafa?e=${encodeURIComponent(e)}&t=${encodeURIComponent(t)}` +
        `#Intent;scheme=rozsetu;package=${PACKAGE};end`;

      location.href = intentUrl;

      // HARD fallback -> Play Store (never website)
      setTimeout(() => {
        if (!opened) location.replace(PLAY_STORE);
      }, 1400);

    } else {
      // iOS/others: deep link + fallback to Play Store (or App Store if you have)
      const deepLink = `rozsetu://lifafa?e=${encodeURIComponent(e)}&t=${encodeURIComponent(t)}`;
      location.href = deepLink;

      setTimeout(() => {
        if (!opened) location.replace(PLAY_STORE);
      }, 1400);
    }
  </script>
</body>
</html>
